version: '3.8'

services:
  mailgateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailgateway-app
    ports:
      - "8089:8089"
    environment:
      - GIN_MODE=release
      - TZ=Asia/Shanghai
    volumes:
      - ./conf:/app/conf:ro
      - ./conf/logs:/app/logs:rw
    restart: unless-stopped
    networks:
      - mailgateway-network


  # 可选：如果需要Redis服务
